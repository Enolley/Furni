{% extends 'layout.html' %}
{% load static %}
{% block hero %}
    <h1>Shop</h1>
{% endblock %}
{% block section %}

    <title>Shop</title>

		<div class="untree_co-section product-section before-footer-section">
		    <div class="container">
		      	<div class="row">

                    {% for product in product %}
					<div class="col-12 col-md-4 col-lg-3 mb-5">
						<a class="product-item" href="#">
							<img src="media/{{ product.image }}" class="img-fluid product-thumbnail" alt="{{ product.image }}">
							<h3 class="product-title">{{ product.name}}</h3>
							<strong class="product-price">Ksh. {{ product.price }}</strong>

							<span class="icon-cross">
								<img src="{% static 'images/cross.svg' %}" class="img-fluid">
							</span>
						</a>
					</div>
                    {% endfor %}
						


		      	</div>
		    </div>
		</div>


{% endblock %}
